<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Project Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			/**
			 * Add box sizing to everything
			 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
			 */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>

		<div id="app">
			<p>Loading the latest skwaks...</p>
		</div>


		<script>
			// Get content container
			var app = document.querySelector('#app');

			// Sanitize incoming markup from API
			var sanitizeHTML = function (str) {
				var temp = document.createElement('div');
				temp.textContent = str;
				return temp.innerHTML;
			};

			// Show message if there are no skawks
			var renderNoSkwaks = function() {
				app.innerHTML = '<p>Sorry Matey! No skwaks at this time - ARRRR!';
			};

			// Render Skwaks in the DOM
			var renderSkwaks = function(data) {
				// Make sure there are skwaks to render
				if (data.skwaks.length < 1) {
					renderNoSkwaks();
				}
				// Render the user's skawks
				app.innerHTML =
					'<h1>' + sanitizeHTML(data.username) +'\'s skwaks</h1>' +
					'<div class="skwaks">' +
						data.skwaks.map(function(skwak) {
							var html =
								'<article class="skwak">' +
									'<a href="' + sanitizeHTML(skwak.link) + '">' + sanitizeHTML(skwak.date) + '</a>' +
									'<div class="skwak-content">' + sanitizeHTML(skwak.content) +'</div>' +
								'</article';
							return html;
						}).join('') +
					'</div>' +
					'<p><em>Powered by ' + sanitizeHTML(data.service) + '.</em></p>';

				console.log(data);
			};

			// Make XHR request to API endpoint
      var getSkwaks = function() {

				// Set up our HTTP request
				var xhr = new XMLHttpRequest();

				// Setup our listener to process request state changes
				xhr.onreadystatechange = function () {

					// Only run if the request is complete
					if (xhr.readyState !== 4) return;

					// Process our return data
					if (xhr.status >= 200 && xhr.status < 300) {
						// This will run when the request is successful
						// It checks to make sure the status code is in the 200 range
						renderSkwaks(JSON.parse(xhr.responseText));
					} else {
						// This will run when it's not
						renderNoSkwaks();
					}

				};

				// Create and send a GET request
				// The first argument is the post type (GET, POST, PUT, DELETE, etc.)
				// The second argument is the endpoint URL
				xhr.open('GET', 'https://vanillajsguides.com/api/skwak.json');
				xhr.send();

			};

			// Get API data
			getSkwaks();
		</script>
	</body>
</html>
